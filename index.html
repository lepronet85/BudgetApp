<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="tailwindcss.js"></script> -->
  </head>
  <body class="bg-gray-100 relative">
    <div class="absolute notif hidden">
      <div
        class="notif-title text-2xl font-bold text-center text-white shadow-md"
      >
        Title
      </div>
      <div class="bg-white p-3 notif-message">Message</div>
    </div>
    <div class="p-2 flex">
      <div class="w-1/3">
        <div class="flex space-between gap-8 border-b-2 pb-5 mb-3">
          <h1 class="uppercase font-bold text-2xl">Expense tracker</h1>
          <button
            class="border-2 text-sm px-4 py-0 text-yellow-300 border-yellow-300 rounded hover:bg-yellow-300 hover:text-white"
            id="reset-value"
          >
            Reset value
          </button>
        </div>
        <form>
          <div class="border-2 border-green-500 rounded p-2">
            <label for="budget" class="font-bold text-sm"
              >Please Enter Your Budget</label
            >
            <input
              class="block border-2 border-green-500 w-full rounded my-2"
              type="number"
              id="budget"
              min="0"
              name="budget"
            />
            <button
              class="border-2 text-sm px-4 py-1 text-green-500 border-green-500 rounded mt-2 hover:bg-green-500 hover:text-white"
              id="add-budget"
            >
              Calculate
            </button>
          </div>
          <div class="mt-3 border-2 border-red-500 rounded p-2">
            <label for="expense" class="font-bold text-sm"
              >Please Enter Your Expense</label
            >
            <input
              class="block border-2 border-red-500 w-full rounded my-2"
              type="text"
              id="expense"
              min="0"
              name="expense"
            />
            <label for="amount" class="font-bold text-sm"
              >Please Enter Expense Amount</label
            >
            <input
              class="block border-2 border-red-500 w-full rounded my-2"
              type="number"
              id="amount"
              min="0"
              name="amount"
            />
            <button
              class="border-2 text-sm px-4 py-1 text-red-500 border-red-500 rounded mt-2 hover:bg-red-500 hover:text-white"
              id="add-expense"
              btn-action="add"
            >
              Add expense
            </button>
          </div>
        </form>
      </div>
      <div class="w-1/3 px-2">
        <div class="flex justify-around items-center border-b-2 pb-5 mb-3">
          <div class="flex flex-col items-center">
            <h2 class="font-bold text-xl uppercase">Budget</h2>
            <i class="fa-solid fa-money-bill-1 text-4xl text-blue-900 py-2"></i>
            <span id="budget-value" class="font-bold text-2xl text-green-500"
              >0 F</span
            >
          </div>
          <div class="flex flex-col items-center">
            <h2 class="font-bold text-xl uppercase">Expenses</h2>
            <i class="fa-solid fa-credit-card text-4xl text-blue-900 py-2"></i>
            <span id="expense-value" class="font-bold text-2xl text-red-500"
              >0 F</span
            >
          </div>
          <div class="flex flex-col items-center">
            <h2 class="font-bold text-xl uppercase">Balance</h2>
            <i class="fa-solid fa-dollar-sign text-4xl text-blue-900 py-2"></i>
            <span id="amount-value" class="font-bold text-2xl text-green-500"
              >0 F</span
            >
          </div>
        </div>
        <div>
          <table class="w-full text-sm" id="items-table">
            <thead>
              <tr>
                <th>Expense Title</th>
                <th>Expense Value</th>
                <th><i class="fa-solid fa-gear text-2xl text-blue-900"></i></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="w-1/3">
        <div>
          <button
            class="text-gray-400 border py-1 border-gray-400 rounded w-full hover:text-white hover:bg-gray-400"
            id="history-btn"
          >
            History
          </button>
          <div class="h-64 overflow-y-scroll hidden history">
            <table
              class="w-full text-sm mt-2 history-table"
              id="items-table"
            >
              <thead>
                <tr>
                  <th>#</th>
                  <th>Expense Title</th>
                  <th>Expense Value</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="mt-10">
          <canvas id="stats"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
